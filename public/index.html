<!DOCTYPE html>
<html lang="en" ng-app="bBuildout">
  <head>
    <title>Backcountry Buildout | Outdoor kit builder</title>
    <!-- Favicon -->
    <link rel="icon"
      type="image/png"
      href="./img/bbFavicon.png">
    <!-- Meta info -->
    <meta charset="utf-8">
    <meta name="description" content="Backcountry Buildout kit builder ">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Stylesheets -->
    <link rel="stylesheet" href="./dist/styles.css" media="screen" title="no title">

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Josefin+Sans:700|Montserrat+Alternates|Rubik:300" rel="stylesheet">

  </head>
  <body ng-controller="mainCtrl">
    <div class="site-wrapper">

      <header>
        <img src="./img/logo.png" alt="site logo" height="50px" width="50px"></img>
        <h1>Backcountry Buildout</h1>
        <button class="log-out-btn">Log Out</button>
      </header>

      <main>
        <div class="sidebar">
          <div class="save-load-bldt">
            <button class="bldt-btn">Save</button>
            <button class="bldt-btn">Load</button>
          </div>
          <div class="search-text">
            <h3>Select your gear here:</h3>
          </div>
          <div class="input-grp">
            <input class="gear-input" id="head1" ng-model="head1SearchTerm" placeholder="head1"></input>
              <button class="search-btn" ng-click="changeLocationHead1(head1SearchTerm)">Search</button>
            <input class="gear-input" id="head2" ng-model="head2SearchTerm" placeholder="head2"></input>
              <button class="search-btn" ng-click="changeLocationHead2(head2SearchTerm)">Search</button>
          </div>
          <div class="input-grp">
            <input class="gear-input" id="torso1" ng-model="torso1SearchTerm" placeholder="torso1"></input>
              <button class="search-btn" ng-click="changeLocationTorso1(torso1SearchTerm)">Search</button>
            <input class="gear-input" id="torso2" placeholder="torso2"></input>
            <input class="gear-input" id="torso3" placeholder="torso3"></input>
            <input class="gear-input" id="torso4" placeholder="torso4"></input>
            <input class="gear-input" id="torso5" placeholder="torso5"></input>
          </div>
          <div class="input-grp">
            <input class="gear-input" id="hands1" ng-model="hands1SearchTerm" placeholder="hands1"></input>
              <button class="search-btn" ng-click="changeLocationHands1(hands1SearchTerm)">Search</button>
            <input class="gear-input" id="hands2" placeholder="hands2"></input>
            <input class="gear-input" id="hands3" placeholder="hands3"></input>
          </div>
          <div class="input-grp">
            <input class="gear-input" id="legs1" placeholder="legs1"></input>
            <input class="gear-input" id="legs2" placeholder="legs2"></input>
            <input class="gear-input" id="legs3" placeholder="legs3"></input>
            <input class="gear-input" id="legs4" placeholder="legs4"></input>
          </div>
          <div class="input-grp">
            <input class="gear-input" id="feet1" placeholder="feet1"></input>
            <input class="gear-input" id="feet2" placeholder="feet2"></input>
          </div>
          <div class="input-grp">
            <input class="gear-input" id="shoes1" placeholder="shoes1"></input>
          </div>
        </div>

        <div class="bldt-area">
          <h2><input class="bldt-title" placeholder="Name your buildout:"></input></h2>
          <div class="totals">
            <h3>Total Cost: ${{cost}}</h3>
            <h3>Total Weight: {{weight}}</h3>
          </div>
          <div class="head-row">
            <iframe class="head-box" ng-src={{head1SearchUrl}} height="200" width="200"frameborder="0"></iframe>
            <iframe class="head-box" ng-src={{head2SearchUrl}} height="200" width="200"frameborder="0"></iframe>
          </div>
          <div class="torso-hands-row">
            <div class="hands-col">
              <iframe class="hands-box" ng-src={{hands1SearchUrl}} height="100" width="100"frameborder="0"></iframe>
              <iframe class="hands-box" ng-src={{hands2SearchUrl}} height="100" width="100"frameborder="0"></iframe>
              <iframe class="hands-box" ng-src={{hands3SearchUrl}} height="100" width="100"frameborder="0"></iframe>
            </div>
            <div class="torso-col">
              <iframe class="torso-box" ng-src={{torso1SearchUrl}} height="200" width="200"frameborder="0"></iframe>
            </div>
          </div>
        </div>
      </main>

      <footer>
        <span>App by: <a href="https://github.com/cskidz99/backcountry-buildout" target="_blank">cskidz99</a></span>
      </footer>

    </div>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.1.1.js" integrity="sha256-16cdPddA6VdVInumRGo6IbivbERE8p7CQR3HzTBuELA=" crossorigin="anonymous"></script>
    <!-- Angular -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.js"></script>
    <!-- Ui Router -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.3.1/angular-ui-router.min.js"></script>
    <!-- My script files -->
    <script src='./dist/js/bundle.js'></script>
  </body>
</html>
